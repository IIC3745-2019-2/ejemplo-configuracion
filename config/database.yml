# PostgreSQL. Versions 9.1 and up are supported.
default: &default
  adapter: postgresql
  encoding: utf8
  pool: <%= ENV["DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 5 %>
  timeout: 5000

development:
  <<: *default
  database: ejemplo-configuracion_development
  username: postgres
  password:
  host: postgres
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ejemplo-configuracion_test
  username: postgres
  password:
  host: postgres
  port: 5432

production:
  <<: *default
  database: ejemplo-configuracion_production
